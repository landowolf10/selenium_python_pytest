version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.11-browsers
    steps:
      - checkout

      - run:
          name: Set up Python virtual environment
          command: |
            python -m venv venv
            source venv/bin/activate

      - run:
          name: Install System Dependencies
          command: |
            echo 'Defaults    env_keep += "DEBIAN_FRONTEND"' | sudo tee -a /etc/sudoers
            sudo apt update && sudo apt install -y libssl-dev libffi-dev python3-dev build-essential

      - run:
          name: Install Rust
          command: |
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            echo 'export PATH="$HOME/.cargo/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
            rustc --version

      - run:
          name: Verify Rust Installation
          command: |
            which cargo
            cargo --version

      - run:
          name: Upgrade setuptools, wheel, and pip
          command: |
            pip install --upgrade setuptools wheel pip

      - run:
          name: Reinstall cryptography with Rust bindings
          command: |
            pip uninstall -y cryptography
            pip install --no-binary cryptography cryptography > cryptography_build.log 2>&1 || cat cryptography_build.log

      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt

      - run:
          name: Run Selenium Tests with pytest
          command: |
            pytest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build